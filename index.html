<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Створення та стилізація форм</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Відправка даних на пошту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Ім'я*</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*</label>
                    <input id="formEmail" type="text" name="Email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="form__label">Шульга чи правша</div>
                    <div class="options">
                        <div class="options__item">
                            <input checked  type="radio" id="formRightHanded" name="hand" class="options__input" value="right">
                            <label for="formRightHanded" class="options__label"><span>Правша</span> </label>
                        </div>
                        <div class="options__item">
                            <input type="radio" id="formLeftHanded" name="hand" class="options__input " value="left">
                            <label for="formLeftHanded" class="options__label"><span>Шульга</span> </label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Повідомлення</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Вік:</div>
                    <select name="age" class="form__select">
                        <option value="від 18 до 25"> Молодий</option>
                        <option value="від 25 до 45">Старий</option>
                        <option value="від 45">Пєнсєр</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикріпити фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input accept=".jpg, .png, .gif" id="formImage" type="file" name="image" class="file__input">
                            <div class="file__button">Обрати</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Я даю згоду на обробку персональних даних відповідно до <a href="">умов</a> </span></label>
                    </div>
                </div>
                <button class="form__button" type="submit">Відправити</button>
            </form>
        </div>
    </div>
    <script src="js/select.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
